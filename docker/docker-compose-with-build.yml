version: '3.1'
#
services:

  base: 
    build: bacula-base/
    image: eftechcombr/bacula-base:13.0.1
#    
  db:
    build: bacula-catalog/
    image: eftechcombr/bacula-catalog:13.0.1
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: bacula
      POSTGRES_USER: bacula
      POSTGRES_DB: bacula
    # volumes:
    #   - pgdata:/var/lib/postgresql/data:rw
    ports:
      - 5432:5432
#
  bacula-dir:
    build: bacula-dir/
    image: eftechcombr/bacula-director:13.0.1
    restart: unless-stopped
    volumes:
      - ./etc:/opt/bacula/etc:ro
    depends_on: 
      - db      
    ports:
      - 9101:9101
#
  bacula-sd:
    build: bacula-sd/
    image: eftechcombr/bacula-storage:13.0.1
    restart: unless-stopped
    depends_on:
      - bacula-dir
      - db
    volumes:
      - ./etc:/opt/bacula/etc:ro
    ports:
      - 9103:9103
#
  bacula-fd:
    build: bacula-fd/
    image: eftechcombr/bacula-client:13.0.1
    restart: unless-stopped
    depends_on:
      - bacula-sd
      - bacula-dir
      - db
    volumes:
      - ./etc:/opt/bacula/etc:ro
    ports:
      - 9102:9102
#
  baculum-api:
    build: baculum-api/
    image: eftechcombr/baculum-api:13.0.1
    restart: unless-stopped
    depends_on: 
      - db
      - bacula-dir
    volumes:
      - ./etc/bconsole.conf:/opt/bacula/etc/bconsole.conf:ro
      - ./etc/baculum:/etc/baculum:rw
    ports:
      - 9096:9096

#
  baculum-web:
    build: baculum-web/
    image: eftechcombr/baculum-web:13.0.1
    restart: unless-stopped
    depends_on: 
      - baculum-api
    volumes:
      - ./etc/bconsole.conf:/opt/bacula/etc/bconsole.conf:ro
      - ./etc/baculum:/etc/baculum:rw
    ports:
      - 9095:9095

