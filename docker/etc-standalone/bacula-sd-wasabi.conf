# Devices

Device {
  Name = "CloudStorage1"
  Device Type = "Cloud"
  Cloud = "WasabiS3-cloud-us-east-2"
  Maximum Part Size = 2M
  Maximum File Size = 2M
  Media Type = "CloudType"
  Archive Device = "/tmp"
  LabelMedia = yes
  Random Access = yes
  AutomaticMount = yes
  RemovableMedia = no
  AlwaysOpen = no
}

