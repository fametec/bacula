# Cloud providers

Cloud {
  Name = "WasabiS3-cloud-us-east-2"
  Driver = "S3"
  HostName = "s3.us-east-2.wasabisys.com"
  BucketName = "fametec-backup"
  AccessKey = "ABC"
  SecretKey = "DEF"
  Protocol = HTTPS
  UriStyle = "VirtualHost"
  Truncate Cache = "AfterUpload"
  Upload = "EachPart"
  MaximumUploadBandwidth = 10MB/s
}
